<div class="main contact">
    <div class="section section-gray">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-12">
                    <div class="main-header text-center">
                        <h3 i18n>Contact Us</h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <form class="form-contact">
                        <label>Name</label>
                        <div class="input-group" [ngClass]="{'input-group-focus':focus===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="nc-icon nc-single-02"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Name" (focus)="focus=true" (blur)="focus=false" >
                        </div>
                        <label>Email</label>
                        <div class="input-group" [ngClass]="{'input-group-focus':focus1===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text">  <i class="nc-icon nc-email-85"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Email" (focus)="focus1=true" (blur)="focus1=false" >
                        </div>
                        <label>Phone Number</label>
                        <div class="input-group" [ngClass]="{'input-group-focus':focus1===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text">  <i class="nc-icon nc-mobile"></i></span>
                            </div>
                            <input type="tel" class="form-control" placeholder="Phone number" (focus)="focus1=true" (blur)="focus1=false" >
                        </div>
                        <label>Message</label>
                        <textarea class="form-control" rows="4" placeholder="Tell us your thoughts and feelings..."></textarea>
                        <button class="btn btn-gold btn-lg btn-fill float-lg-right">Send Message</button>
                    </form>
                </div>
                <div class="col-xs-12 col-md-6">
                    <h4><strong>Cliffe Cleaning</strong></h4>
                    <br>
                    <address>
                        <ul class="list-unstyled">
                            <li><strong>ABN: 583 030 592 04</strong></li>
                            <li>5 Koopa Street - Clontarf, QLD 4019</li>
                            <li>Phone: <a href="tel:+61415602272">0415 602 272</a></li>
                        </ul>
                    </address>
                    <p>
                        <strong>GET A FREE QUOTE:</strong> 
                        <br>
                        Let us know what cleaning you require and we will tailor a package to your needs.  E.G. 3 Bed, 2 Bath, 1 kitchen, 1 living room. 
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
